<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>
	<!--<div class="alert alert-success" *ngIf = "status == 'success'">
		Registro completado correctamente. <a [routerLink] = "['/login']" > Identificate aquí</a>
	</div>

	<div class="alert alert-danger" *ngIf = "status == 'error'">
		El registro no ha podido completarse, intentalo de nuevo.
	</div>-->
  <form #registerForm = "ngForm" (ngSubmit) = "OnSubmit(registerForm)" class="col-lg-12">
		<p>
      <label>Tipo de Usuario</label>
      <select class="form-control">
        <option>Ciudadano</option>
        <option>Entidad</option>
      </select>

	  	<label>Nombre</label>
			<input type="text" name="nombre" #name= "ngModel" [(ngModel)] = "usuario.nombre" class="form-control" required/>
			<span *ngIf = "!name.valid && name.touched">
				El nombre es obligatorio
			</span>
			<label>Apellidos</label>
			<input type="text" name="apellido" #apellido= "ngModel" [(ngModel)] = "usuario.apellido" class="form-control" required/>
			<span *ngIf = "!apellido.valid && apellido.touched">
				El apellido es obligatorio
			</span>
			<label>Alias</label>
			<input type="text" name="alias" #alias= "ngModel" [(ngModel)] = "usuario.alias" class="form-control" required/>
			<span *ngIf = "!alias.valid && alias.touched">
				El alias es obligatorio
			</span>
      <label>Teléfono</label>
			<input type="text" name="alias" #alias= "ngModel" [(ngModel)] = "usuario.alias" class="form-control" required/>
			<span *ngIf = "!alias.valid && alias.touched">
				El teléfono es obligatorio
			</span>
      <label>Localidad</label>
      <select class="form-control">
        <option>Ciudad</option>
        <option>Godoy Cruz</option>
      </select>
			<label>Correo electrónico</label>
			<input type="email" name="email" #email= "ngModel" [(ngModel)] = "usuario.email" class="form-control" required pattern= "[a-z0-9.%+-]+@[a-z-9.-]+\.[a-z]{2,4}$" />
			<span *ngIf = "!email.valid && email.touched">
				El correo electrónico no es válido.
			</span>
			<label>Contraseña</label>
			<input type="contrasenia" name="contrasenia" #contrasenia= "ngModel" [(ngModel)] = "usuario.contrasenia" class="form-control" required/>
			<span *ngIf = "!contrasenia.valid && contrasenia.touched">
				La contraseña es obligatoria
			</span>
		</p>
		<input type="submit" value="{{title}}" class="btn btn-success" [disabled]= "!registerForm.form.valid"/>
	</form>
</div>
